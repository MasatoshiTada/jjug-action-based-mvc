<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="#{header.title}">結果画面</title>
</head>
<body>
<p th:unless="${employee}" th:text="#{search.noResult}">該当する社員はいませんでした。</p>
<table border="1" th:if="${employee}">
    <tr>
        <th th:text="#{label.empId}">社員ID</th>
        <th th:text="#{label.name}">氏名</th>
        <th th:text="#{label.joinedDate}">入社年月日</th>
        <th th:text="#{label.deptId}">部署ID</th>
        <th th:text="#{label.deptName}">部署名</th>
    </tr>
    <tr th:object="${employee}">
        <td th:text="*{empId}">99999</td>
        <td th:text="*{name}">Taro Yamada</td>
        <td th:text="*{#temporals.format(joinedDate, 'yyyy-MM-dd')}">2020-01-01</td>
        <td th:text="*{department.deptId}">99</td>
        <td th:text="*{department.name}">Admin</td>
    </tr>
</table>
<a href="./index.html" th:href="@{index}" th:text="#{link.input}">入力画面へ</a>
</body>
</html>
